mutation CreateGame($game: GameInput!) {
  createGame(game: $game) {
    id
    cover
    difficulty
    favorite
    subtitle
    title
    minTime
    maxTime
    age
    minPlayers
    maxPlayers
    rate
    averageRating
    averageDifficulty
    status
    addedBy {
      id
      email
      name
    }
  }
}
